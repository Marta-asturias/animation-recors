<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <title>Animation Records</title>
</head>
<body>
    <header>
        <div id="container">
            <img id="logo" src="/assecs/logoAR.jpg" alt="Logo Animation Records">
            <h1> Animation Records</h1>
         <div id="menu">
            <a href="/home-page.html"><img src="/assecs/house.png"></a>
            <a href="/galery-page.html"><img src="/assecs/galeria.jpg"></a>
            <img id="cart" src="/assecs/cart.png" alt="carrito">
         </div>
        </div>
    </header>


    <div class="divbanner">
        <img class="banner" src="/assecs/banner-video-portada.webp" alt="banner">
    </div>

    <section id="categories">
        <h2>Categorías</h2>
        <div class="products">
            <div class="pic"><img class="photos" src="/assecs/stich1.webp" alt="Foto peluche Stich">
               <div class="name"><p>Peluches</p><img class="icon" src="/assecs/shopping-cart.png" alt="icono carrito"></div>
            </div>
            <div class="pic"><img class="photos" src="/assecs/taza.jpg" alt="Foto taza Marie">
                <div class="name"><p>Tazas</p><img class="icon" src="/assecs/shopping-cart.png" alt="icono carrito"></div>
            </div>
            <div class="pic"><img class="photos" src="/assecs/mouse.webp" alt="Foto toalla Mickey">
                <div class="name"><p>Moda</p><img class="icon" src="/assecs/shopping-cart.png" alt="icono carrito"></div>
            </div>
        </div>
        <div class="products">
            <div class="pic"><img class="photos" src="/assecs/poster.webp" alt="Foto poster castillo Disney">
                <div class="name"><p>Poster y Litografía</p><img class="icon" src="/assecs/shopping-cart.png" alt="icono carrito"></div>
            </div>
            <div class="pic"><img class="photos" src="/assecs/pelis.webp" alt="Foto caratula pelicula La sirenita">
                <div class="name"><p>Películas</p><img class="icon" src="/assecs/shopping-cart.png" alt="icono carrito"></div>
            </div>
            <div class="pic"><img class="photos" src="/assecs/papeleria.webp" alt="Foto productos papeleria">
                <div class="name"><p>Papelería</p><img class="icon" src="/assecs/shopping-cart.png" alt="icono carrito"></div>
            </div>
        </div>
    </section>


    <div class="row">
        <label class="required" for="email"> Suscribirse a la newletter:</label><br />
        <input id="email" class="input" name="email" type="text" value="" size="30"
            placeholder="email@hotmail.com" /><br />
        <span id="email_validation" class="error_message"></span>
    </div>
    <div>
        <input id="submit_button" type="submit" value="Enviar" />
        </form>
    </div>
    <footer>
        <p>&#169Copyright2022 Animation Records</p>
    </footer>
    
</body>
</html>
